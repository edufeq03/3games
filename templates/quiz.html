<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
    <div class="container text-center">
        <h1 class="display-4">Quiz</h1>
        <div id="quiz-container" class="mt-4">
            <!-- Quiz content will be added dynamically by JavaScript -->
        </div>
        <div class="mt-4">
            <button id="start-quiz-button" class="btn btn-success">Start Quiz</button>
            <button onclick="window.location.href='/'" class="btn btn-warning ml-2">Menu</button>
            <button onclick="location.reload()" class="btn btn-info ml-2">Restart</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='quiz.js') }}"></script>
</body>
</html>
