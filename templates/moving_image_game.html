<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Burger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
    <div id="container" class="position-relative w-75 h-75 bg-white border d-flex flex-column align-items-center justify-content-center">
        <img src="{{ url_for('static', filename='small-image.png') }}" id="moving-image" alt="moving image" class="position-absolute">
        <div id="buttons-container" class="d-flex justify-content-around w-100 position-absolute mb-4 flex-wrap">
            <!-- Buttons will be added dynamically by JavaScript -->
        </div>
        <div id="selected-name" class="position-absolute mb-5"></div>
    </div>
    <div id="controls" class="mt-3 d-flex justify-content-center">
        <button id="start-button" class="btn btn-success mr-2">Start</button>
        <button id="serve-button" class="btn btn-primary">Servido</button>
        <button onclick="window.location.href='/'" class="btn btn-warning ml-2">Menu</button>
        <button onclick="location.reload()" class="btn btn-info ml-2">Restart</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
