<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
    <div class="container text-center">
        <h1 class="display-4">Ranking</h1>
        <div class="table-responsive" style="max-height: 60vh;">
            <table class="table table-striped table-bordered" style="width: 70%; margin: auto;">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Store</th>
                        <th>Game</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rank in rankings %}
                    <tr>
                        <td>{{ rank.name }}</td>
                        <td>{{ rank.position }}</td>
                        <td>{{ rank.store }}</td>
                        <td>{{ rank.game }}</td>
                        <td>{{ rank.score }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <button onclick="window.location.href='/'" class="btn btn-primary mt-4">Iniciar Jogo Novamente</button>
    </div>
</body>
</html>
