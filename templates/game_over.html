<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
    <div class="container text-center">
        <h1 class="display-4">Game Over</h1>
        <p class="lead">Your final score: {{ score }}</p>
        <form action="{{ url_for('game_over') }}" method="POST" class="mt-4">
            <input type="hidden" name="score" value="{{ score }}">
            <input type="hidden" name="game" value="{{ game }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="store">Store (3 letters):</label>
                <input type="text" id="store" name="store" class="form-control" maxlength="3" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
